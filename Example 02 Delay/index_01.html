<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation, Transition Delay</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<input type="Button" value="Run" id="Run">

<svg width="100vw" height="100vh" id="canvas">
</svg>

<script>

    // step 1 get SVG element
    let svg = d3.select("svg");

    // get the height and width
    let width = window.innerWidth;
    let height = window.innerHeight;

    // make a small rect dimensions
    let rect_height = .15 * height;
    let rect_width = .15 * height;


    // step 2 append a rect to svg's center
    let rect =svg.append("g").attr("transform",`translate(${(width-rect_width)/2},${(height-rect_height)/2})`)
        .append("rect")
        .attr('width',rect_width)
        .attr('height',rect_height)
    // step 3 assign attribute color to red
    rect.attr("fill","none");
    rect.attr('stroke','black')
    rect.attr('stroke-width','5px')

    d3.select("#Run").on("click", function()
    {
        this.value="wait for 2 Seconds"
        rect
            .transition()
            .delay(2000)
            .duration(2000)
            .attr("transform",`translate(${width-rect_width},${0})`)
    });




</script>



</body>
</html>
